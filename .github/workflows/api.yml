# =============================================================================
# GITHUB ACTIONS - API CI/CD
# =============================================================================
# Ce workflow:
# 1. Lint et test l'API Python à chaque push/PR
# 2. Build l'image Docker
# 3. (Optionnel) Push vers un registry et deploy
#
# Documentation: https://docs.github.com/en/actions
# =============================================================================

name: API CI/CD

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'app/back/**'
      - 'docker-bake.hcl'
      - '.github/workflows/api.yml'
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'app/back/**'
      - 'docker-bake.hcl'
      - '.github/workflows/api.yml'

env:
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/api

jobs:
  # ---------------------------------------------------------------------------
  # Job 1: Lint & Test
  # ---------------------------------------------------------------------------
  lint-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/back

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: app/back/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Outils de dev (lint, test)
          pip install ruff pytest pytest-cov httpx

      - name: Lint with Ruff
        run: |
          # Lint le code Python
          ruff check . --output-format=github
        continue-on-error: true  # Ne bloque pas le build pour l'instant

      - name: Check imports
        run: |
          # Vérifie que les imports fonctionnent
          python -c "from app import app; print('✅ App imports OK')"

      # TODO: Ajouter des tests unitaires
      # - name: Run tests
      #   run: |
      #     pytest --cov=. --cov-report=xml
      #   env:
      #     DATABASE_URL: sqlite:///./test.db
      #     JWT_SECRET: test-secret
      #     DEBUG: true

  # ---------------------------------------------------------------------------
  # Job 2: Build Docker Image (with Bake for better performance)
  # ---------------------------------------------------------------------------
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: lint-test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image with Bake
        uses: docker/bake-action@v5
        with:
          files: |
            ./docker-bake.hcl
          targets: api
          push: ${{ github.event_name != 'pull_request' }}
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
        env:
          DOCKER_METADATA_OUTPUT_JSON: ${{ steps.meta.outputs.json }}

