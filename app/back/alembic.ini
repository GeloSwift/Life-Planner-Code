# =============================================================================
# ALEMBIC CONFIGURATION
# =============================================================================
# Documentation: https://alembic.sqlalchemy.org/en/latest/tutorial.html
#
# Usage (depuis app/back/ avec le venv activé):
#   alembic revision --autogenerate -m "description"  # Génère une migration
#   alembic upgrade head                               # Applique toutes les migrations
#   alembic downgrade -1                               # Rollback une migration
#   alembic history                                    # Historique des migrations
#   alembic current                                    # Version actuelle de la DB
# =============================================================================

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Prepend system path for imports
prepend_sys_path = .

# Timezone for file generation (UTC recommended)
timezone = UTC

# Truncate revision hashes in logs
truncate_slug_length = 40

# Set to 'true' to run the environment during "revision" command
revision_environment = false

# Set to 'true' to allow .pyc/.pyo files without source .py
sourceless = false

# Version path separator (os-specific by default)
version_path_separator = os

# Output encoding
output_encoding = utf-8

# NOTE: sqlalchemy.url is set dynamically in env.py from DATABASE_URL env var

[post_write_hooks]
# Hooks to run after generating a migration
# Uncomment to auto-format migrations with black:
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

