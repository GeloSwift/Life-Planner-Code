# =============================================================================
# DOCKER COMPOSE - LOCAL DEVELOPMENT
# =============================================================================
# Usage:
#   docker compose up              # Lance tous les services
#   docker compose up -d           # Lance en arrière-plan
#   docker compose up --build      # Rebuild les images avant de lancer
#   docker compose down            # Arrête tous les services
#   docker compose down -v         # Arrête et supprime les volumes (reset DB)
#   docker compose logs -f api     # Suit les logs de l'API
#   docker compose exec db psql -U postgres  # Accès à PostgreSQL
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: lifeplanner-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-lifeplanner}
    ports:
      # Expose le port pour accès depuis l'hôte (pgAdmin, DBeaver, etc.)
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      # Persistance des données (survit aux redémarrages)
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-lifeplanner}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - lifeplanner-network

  # ---------------------------------------------------------------------------
  # FastAPI Backend
  # ---------------------------------------------------------------------------
  api:
    build:
      context: ../app/back
      dockerfile: ../../infra/Dockerfile.api
      target: development  # Utilise le stage "development" avec hot-reload
    container_name: lifeplanner-api
    restart: unless-stopped
    environment:
      # Surcharge DATABASE_URL pour pointer vers le container "db"
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-lifeplanner}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost:3000"]}
      DEBUG: ${DEBUG:-true}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      # Monte le code source pour le hot-reload
      - ../app/back:/app
      # Exclut le dossier .venv du montage (utilise les deps du container)
      - /app/.venv
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - lifeplanner-network

  # ---------------------------------------------------------------------------
  # pgAdmin (optionnel) - Interface web pour PostgreSQL
  # ---------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lifeplanner-pgadmin
    restart: unless-stopped
    profiles:
      - tools  # Ne se lance que si on fait: docker compose --profile tools up
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@lifeplanner.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - lifeplanner-network

# =============================================================================
# Networks
# =============================================================================
networks:
  lifeplanner-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: lifeplanner-postgres-data
  pgadmin_data:
    name: lifeplanner-pgadmin-data

