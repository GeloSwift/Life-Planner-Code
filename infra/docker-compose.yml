# =============================================================================
# DOCKER COMPOSE - LOCAL DEVELOPMENT
# =============================================================================
# Usage (depuis le dossier infra/):
#
#   MODE RECOMMANDÉ (Windows) - Backend Docker + Front local:
#   ─────────────────────────────────────────────────────────
#   docker compose up db api          # Lance DB + API
#   cd ../app/front && pnpm dev       # Front en local (hot-reload rapide!)
#
#   MODE COMPLET (tout dans Docker):
#   ────────────────────────────────
#   docker compose up                 # Lance tous les services
#   docker compose up -d              # Lance en arrière-plan
#   docker compose up --build         # Rebuild les images
#
#   COMMANDES UTILES:
#   ─────────────────
#   docker compose down               # Arrête tous les services
#   docker compose down -v            # Reset DB (supprime volumes)
#   docker compose logs -f api        # Logs de l'API
#   docker compose exec db psql -U postgres  # Accès PostgreSQL
#
# URLs:
#   Frontend: http://localhost:3000
#   API:      http://localhost:8000
#   API Docs: http://localhost:8000/docs
#
# VS Code Database extension:
#   Host: localhost | Port: 5433 | User: postgres | Password: postgres | DB: lifeplanner
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: lifeplanner-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-lifeplanner}
    ports:
      # Format: PORT_HOTE:PORT_CONTAINER
      # Change le premier port (hôte) pour éviter les conflits
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-lifeplanner}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - lifeplanner-network

  # ---------------------------------------------------------------------------
  # FastAPI Backend
  # ---------------------------------------------------------------------------
  api:
    build:
      context: ../app/back
      dockerfile: Dockerfile
      target: development
    container_name: lifeplanner-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-lifeplanner}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost:3000"]}
      DEBUG: ${DEBUG:-true}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ../app/back:/app
      - /app/.venv
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - lifeplanner-network

  # ---------------------------------------------------------------------------
  # Next.js Frontend
  # ---------------------------------------------------------------------------
  front:
    build:
      context: ../app/front
      dockerfile: Dockerfile
      target: development
    container_name: lifeplanner-front
    restart: unless-stopped
    environment:
      # API URL for server-side requests (inside Docker network)
      API_URL: http://api:8000
      # API URL for client-side requests (browser)
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NODE_ENV: development
      # Enable polling for file changes (fix for Windows/WSL)
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot-reload
      - ../app/front:/app
      # Exclude node_modules (use container's installed modules)
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    networks:
      - lifeplanner-network

# =============================================================================
# Networks & Volumes
# =============================================================================
networks:
  lifeplanner-network:
    driver: bridge

volumes:
  postgres_data:
    name: lifeplanner-postgres-data

